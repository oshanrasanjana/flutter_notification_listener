name: flutter_notification_listener
description:  Flutter plugin to listen for all incoming notifications for Android.
version: 1.3.4
homepage: https://github.com/jiusanzhou/flutter_notification_listener

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  plugin:
    platforms:
      android:
        package: im.zoe.labs.flutter_notification_listener
        pluginClass: FlutterNotificationListenerPlugin
